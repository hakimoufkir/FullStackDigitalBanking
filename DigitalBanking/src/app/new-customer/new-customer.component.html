<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form (ngSubmit)="handleSaveCustomer()" [formGroup]="newCustomerFormGroup">
        <div class="mb-3">
          <label class="form-label">Name :</label>
          <input type="text" formControlName="name" class="form-control">
          <span class="text-danger" *ngif="newCustomerFormGroup.controls['name'].touched && newCustomerFormGroup.controls['name'].errors!['required']" >
            Name is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email :</label>
          <input type="text" formControlName="email" class="form-control">
          <span class="text-danger" *ngif="newCustomerFormGroup.controls['email'].touched && newCustomerFormGroup.controls['email'].errors!['email']" >
            Name is Not Valid
          </span>
        </div>
        <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
